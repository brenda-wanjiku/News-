{% macro displayNews(source_list) %}
    {% for source in source_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <li class="text-center">
                <a href="/movie/{{movie.id}}">
                    {{ source.title|truncate(10)}}</a>
            </li>
        </div>
    {% endfor %}
{% endmacro %}
