{%macro displayNewsSources(sources_list)%}

{%for source in sources_list%}

<div class="col-md-3 col-lg-2 col-sm-4 col-xs-6">
  <div class="card" style="width: 18rem;">
    <div class="card-body ">
      <h5 class="card-title">{{source.id}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{source.category}}</h6>
      <p class="card-text">{{source.description}}</p>
    </div>
  </div>
</div>

{%endfor%}
{%endmacro%}
